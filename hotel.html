<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="hotel.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95cb2dbdaa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="website">
        <div class="header">
            <div class="box1">
                <a>
                    <img src="images8/Frame 20.svg">
                </a>
                
                <a>
                    <img src="images8/Frame 21.svg">
                </a>
            </div>

           <a>
            <img src="images8/Logo.svg">
           </a>

            <div class="box2">
                <img src="images8/Frame 30.svg">
                <img src="images8/Ellipse 1 (1).svg" id="profileBtn">
                <div id="userinfo"></div>
            </div>
        </div>

        <div class="open-box-container">
            <i class="fa-solid fa-bars fa-2xl" id="openMenu"></i>
        </div>

        <div class="header-mobile">
            <div class="box3">
                <img src="images8/Frame 20.svg">
                <img src="images8/Frame 21.svg">
            </div>

            <img src="images8/Logo.svg" class="logo">

            <div class="box4">
                <img src="images8/Frame 30.svg">
                <img src="images8/Ellipse 1 (1).svg" id="profileBtnMobile">
                <div id="userinfomobile"></div>
            </div>

            <i class="fa-solid fa-x fa-xl" style="color: #ffffff;" id="closeMenu"></i>
        </div>

        <div class="profile">
            <div class="profile-part1">
                <img src="images8/Ellipse 2.svg">
                <div class="minibox1">
                    <div class="profileUserInfo"></div>
                    <div class="smallest-text">Online</div>
                </div>
                
            </div>
            <img src="images8/Rectangle 4.svg">

            <div class="profile-part2">
                <div class="minibox2">
                    <img src="images8/User.svg">
                    <div>My Account</div>
                </div>
                <div class="minibox2">
                    <img src="images8/card.svg">
                    <div>Payments</div>
                </div>
                <div class="minibox2">
                    <img src="images8/settings.svg">
                    <div>settings</div>
                </div>
            </div>

            <img src="images8/Rectangle 4.svg">

            <div class="profile-part2">
                <div class="minibox2">
                    <img src="images8/Support.svg">
                    <div>support</div>
                </div>
    
                <div class="minibox2">
                    <img src="images8/Logout.svg">
                    <div>logout</div>
                </div>
            </div>

        </div>
        <!-- header for laptops, larger screens and mobile is done here --> 



    </div>
    <script src="hotel.js"></script>
</body>
</html>
