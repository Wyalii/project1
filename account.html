<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="account.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95cb2dbdaa.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="website">

        <div class="header">
            <div class="box1">
                <a href="flights.html">
                    <img src="images8/Frame 20.svg">
                </a>
                
                <a href="hotel.html">
                    <img src="images8/Frame 21.svg">
                </a>
            </div>

           <a href="index.html">
            <img src="images8/Logo.svg">
           </a>

            <div class="box2">
                <img src="images8/Frame 30.svg">
                <img src="images8/Ellipse 1 (1).svg" id="profileBtn">
                <div id="userinfo"></div>
            </div>
        </div>

        <div class="open-box-container">
            <i class="fa-solid fa-bars fa-2xl" id="openMenu"></i>
        </div>

        <div class="header-mobile">
            <div class="box3">
                <a href="flights.html">
                    <img src="images8/Frame 20.svg">
                </a>
                <a href="hotel.html">
                    <img src="images8/Frame 21.svg">
                </a>
            </div>

            <img src="images8/Logo.svg" class="logo">

            <div class="box4">
                <img src="images8/Frame 30.svg">
                <img src="images8/Ellipse 1 (1).svg" id="profileBtnMobile">
                <div id="userinfomobile"></div>
            </div>
 
             <img src="images8/Rectangle 4.svg">
 
            
            <i class="fa-solid fa-x fa-xl" style="color: #ffffff;" id="closeMenu"></i>

            
        </div>

        <div class="background">
            
            <label for="get-background" class="input1">
                <img src="images10/Button.svg" class="btn1">
            </label>
            <input type="file" accept="image/jpg, image/png, image/jpeg, image/svg" id="get-background">
        </div>

        <div class="logo-box">
            <img src="images8/Ellipse 1 (1).svg" class="btn2">
           <label for="get-image">
            <img src="images10/Frame 241.svg" class="btn3">
           </label>
            <input type="file" accept="image/jpg, image/png, image/jpeg, image/svg" id="get-image">
            <div id="logoUserInfo">hello</div>
            <div id="logoEmail"></div>
        </div>

        <div class="section">
            <div class="section1">Account</div>
            <div class="section2">History</div>
            <div class="section3">Payment Methods</div>
        </div>

        <div class="account">
            <div class="title">Account</div>
            <div class="account-info">
                <div class="name-box">
                    <div class="minibox">
                        <div>name</div>
                        <div class="userName sub-title name1" contenteditable="false"></div>
                        <div class="userLastName sub-title lastname1" contenteditable="false"></div>
                    </div>
                    <img src="images10/style_layer.svg" class="editBtn">
                </div>

                <div class="email-box">
                    <div class="minibox">
                        <div>email</div>
                        <div class="userEmail sub-title email1" contenteditable="false"></div>
                    </div>
                    <img src="images10/style_layer.svg" class="editBtn2">
                </div>

                <div class="password-box">
                    <div class="minibox">
                        <div>password</div>
                        <div class="userPassword sub-title password1" contenteditable="false"></div>
                    </div>
                    <img src="images10/style_layer.svg" class="editBtn3">
                </div>

                <div class="number-box">
                    <div class="minibox">
                        <div >number</div>
                        <div class="userNumber sub-title number1" contenteditable="false"></div>
                    </div>
                    <img src="images10/style_layer.svg" class="editBtn4">
                </div>

                <div class="address-box">
                    <div class="minibox">
                        <div class="ragac">address</div>
                        <div class="userAddress sub-title" contenteditable="false">St 32 main downtown, Los Angeles, California, USA</div>
                    </div>
                    <img src="images10/style_layer.svg" class="editBtn5">
                </div>

                <div class="date-box">
                    <div class="minibox">
                        <div>birth</div>
                        <div class="userBirth sub-title" contenteditable="false">01-01-1992</div>
                    </div>
                    <img src="images10/style_layer.svg" class="editBtn6">
                </div>
            </div>
        </div>

        <img src="images2/footer.svg" class="footer">
     </div>

    <script src="account.js"></script>
</body>
</html>
