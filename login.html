<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
</head>
<body>
    
   <div class="website">
    <div class="part1">
        <div class="box"> 
            <img src="/login/Logo.svg">
        </div>
        <div class="part1-container">
            <div class="box1"> 
                <div class="title">Login</div>
                <div class="subtitle">Login to acces your globle account</div>
            </div>
            <div class="box2">
                <fieldset class="fieldset"> 
                    <legend>Email</legend>
                    <input type="Email" class="input">
                </fieldset> 

                <fieldset class="fieldset2"> 
                    <legend>Password</legend>
                    <input type="password" class="input" id="password">
                    <input type="checkbox" id="checkbox">
                </fieldset> 

                <div class="box3"> 
                  <div class="minibox1">
                    <input type="checkbox">
                    <div>Remember me</div>
                  </div>
                  <div class="forget">forget password</div>
                </div>
            </div>

            <div class="box4"> 
                <img src="/login/Button.svg">
            </div>
            <div class="or"> 
                <img src="/login/Frame 262.svg">
            </div>
            <div class="footer"> 
                <img src="/login/Frame 228.svg">
            </div>
        </div>
    </div>
    <div class="part2"> 
        <img src="/login/Group 4.svg" id="img1">
        <img src="/login/Group 5.svg" id="img1">
    </div>
   </div>

<script src="login.js"></script>
</body>
</html>
