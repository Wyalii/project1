<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95cb2dbdaa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="website"> 
        <div class="part1"> 
            <div class="part1-header" id="laptop"> 
                <div class="box1">
                    <div class="minibox"> 
                        <img src="/images1/airplane.svg">
                        <div>find flight</div>
                    </div>
                    <div class="minibox"> 
                        <img src="/images1/ion_bed.svg">
                        <div>find stays</div>
                    </div>
                </div>
                <img src="/images1/Logo.svg">
                <div class="box2"> 
                    <img src="/images1/Frame 24.svg">
                </div>
            </div> 


            <i class="fa-solid fa-bars fa-2xl" id="openMenu"></i>
             <div class="part1-header-mobile" id="mobile"> 
                <div class="box1">
                    <div class="minibox"> 
                        <img src="/images1/airplane.svg">
                        <div>find flight</div>
                    </div>
                    <div class="minibox"> 
                        <img src="/images1/ion_bed.svg">
                        <div>find stays</div>
                    </div>
                </div>
                <img src="/images1/Logo.svg">
                <div class="box2"> 
                    <img src="/images1/Frame 24.svg">
                    <i class="fa-solid fa-x fa-xl" style="color: #ffffff;" id="closeMenu"></i>
                </div>
             </div> 

             
                <div class="part1-body"> 
                    <div class="box3"> 
                        <div class="text1">helping others</div>
                        <div class="title1">LIVE & TRAVEL</div>
                        <div class="small-text1">special offers to suit your plan</div>
                    </div>
                 </div> 
    
                 <div class="part1-footer"> 
                    <div class="pt1-footer-header"> 
                        <img src="/images1/flight2.svg">
                        <img src="/images1/stays.svg">
                    </div> 


                    <div class="pt1-footer-body"> 
                        <img src="/images1/lahore.svg"> 
                        <img src="/images1/depart.svg">
                        <img src="/images1/class.svg">
                        <img src="/images1/return.svg">
                    </div> 
    
                    <div class="pt1-footer-footer">
                        <img src="images1/button2.svg">
                        <img src="/images1/button3.svg">
                    </div>

                 
             </div>
        </div>

        <div class="part2"> 

            <div class="part2-header">
                <div class="pt2-header-box1">
                    <div class="pt2-header-title">Plan your perfect trip</div>
                    <div>search flights & places to hire our most popular destinations</div>
                </div>
                <div class="pt2-header-box2">
                    <img src="images2/Button.svg">
                </div>
            </div>

            <div class="part2-body">
                <div class="part2-body-box1"> 
                    <img src="/images2/turkey.svg">
                    <img src="/images2/australia.svg">
                    <img src="/images2/azerbaijan.svg">
                </div>
                <div class="part2-body-box1"> 
                    <img src="/images2/maldives.svg">
                    <img src="/images2/france.svg">
                    <img src="/images2/US.svg">
                </div>
                <div class="part2-body-box1">
                    <img src="/images2/UK.svg">
                    <img src="/images2/Japan.svg">
                    <img src="/images2/UAE.svg">
                </div>
            </div>
          
        </div>
    </div>
    <script src="script.js"></script>
