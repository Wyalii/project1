<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="showflights.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95cb2dbdaa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="website">
        <div class="part1">
            <div class="part1-header" id="laptop"> 
                <div class="box1">
                    <a class="minibox" href="flights.html"> 
                        <img src="images3/airplane.svg" class="cursor">
                        <div class="cursor">find flight</div>
                    </a>
                    <div class="minibox"> 
                        <img src="images3/ion_bed.svg">
                        <a> 
                            find stays
                        </a>
                    </div>
                </div>
                <a href="index.html">
                    <img src="images3/logo.svg" class="cursor">
                </a>
                <div class="box2"> 
                    <a class="cursor"> 
                        <img src="images4/Frame 28.svg">
                    </a>
                    <a class="cursor">
                        <img src="images4/Frame 29.svg">
                    </a>
                </div>
            </div> 
            <div class="open-box">
                <i class="fa-solid fa-bars fa-2xl" id="open"></i>
            </div>
            <div id="mobile">
                <a class="minibox5" href="flights.html"> 
                    <img src="images1/airplane.svg" class="cursor airplanee">
                    <div class="cursor">find flight</div>
                </a>

                <a class="minibox5"> 
                    <img src="images1/ion_bed.svg">
                    <div> 
                        find stays
                    </div>
                </a>

                <a href="index.html">
                    <img src="images1/Logo.svg" class="cursor mobile-logo">
                </a>

                <div class="box4"> 
                    <a class="cursor"> 
                        <div class="white">Favourites</div>
                        
                    </a>
                    <img src="images4/_.svg">
                    <a class="cursor mobile-box1">
                        <img src="images4/Ellipse 1.svg">
                        <div class="white">John D.</div>
                    </a>
                    
                </div>
                <i class="fa-solid fa-x fa-2xl" style="color: #ffffff;" id="close"></i>
            </div>
        </div>

        <div class="part2">
            <img src="images4/text-field.svg" class="img1">
            <img src="images4/text-field2.svg" class="img2">
            <img src="images4/text-field3.svg" class="img1">
            <img src="images4/text-field4.svg" class="img1">
            <img src="images4/Button.svg" class="img3">
        </div>

        <div class="body"> 
            <div class="sidebar">
                <div class="title1">Filter</div>
                <div class="priceSlider">
                    <div>Price</div>
                    <div class="min-max">
                        <div class="min">
                            <span id="min-value">$</span>
                        </div>
                        
                    </div>

                    <div class="min-max-range">
                        <input type="range" min="0" max="899" value="100" class="range" id="min">
                        
                    </div>
                    <button id="filterByPrice">Filter</button>
                </div>
             <img src="images4/Rectangle 16.svg" class="img4">
                <div class="slider-container">
                    <div class="time">Time</div>
                    <input type="range" min="0" max="24" value="0" class="slider" id="startSlider">
                    <input type="range" min="0" max="24" value="24" class="slider" id="endSlider">
                    <div id="timeRange"></div>
                  </div>

                  <div class="box3">
                    <div class="minibox0">
                        <div class="mini-title">Rating 
                            <img src="images4/chevron_down.svg" id="rateButton">
                        </div>
                        <div class="ratings" id="rates" style="display: flex;">
                            <img src="images4/Button1.svg">
                            <img src="images4/Button (1).svg">
                            <img src="images4/Button (2).svg">
                            <img src="images4/Button (3).svg">
                            <img src="images4/Button (4).svg">
                        </div>
                    </div>
                    <div class="minibox0">
                        <div class="mini-title">
                            Airlines <img src="images4/chevron_down.svg" id="airlineButton">
                        </div>
                        <div class="airlines" id="planes" style="display: flex;">
                            <img src="images4/Frame 101.svg">
                            <img src="images4/Frame 102.svg">
                            <img src="images4/Frame 103.svg">
                            <img src="images4/Frame 104.svg">
                        </div>
                    </div>
                    <div class="minibox0">
                        <div class="mini-title">Trips 
                            <img src="images4/chevron_down.svg" id="tripButton">
                        </div>
                        
                        <div class="trips" id="trip" style="display: flex;">
                            <img src="images4/frame1.svg">
                            <img src="images4/frame2.svg">
                            <img src="images4/frame3.svg">
                            <img src="images4/frame4.svg">
                        </div>
                    </div>
                  </div>
                </div>
                <div class="main">
                    <div class="main-header">
                        <img src="images4/Frame 131.svg">
                        <img src="images4/Frame 132.svg">
                        <img src="images4/Frame 133.svg">
                        <img src="images4/Frame 157.svg">
                    </div>
                    <div class="main-subheader"> 
                        <img src="images4/Showing 4 of 257 places.svg">
                        <img src="images4/Frame 49.svg">
                    </div>
                    <div class="main-body">
                        <div class="body1" value = "101" id="ticket1">
                            <div class="minibox3">
                                <img src="images4/image 40.svg">
                            </div>
                            <div class="minibox4">
                                <div class="minibox4-header">
                                    <img src="images4/Frame 57.svg">
                                    <div class="small-box">
                                        <div class="small-box-title">Starting From</div>
                                        <div class="cost">99$</div>
                                    </div>
                                </div>
                                <div class="minibox4-body">
                                    <img src="images4/Frame 50.svg">
                                </div>
                                <div class="minibox4-footer">
                                    <img src="images4/btn2.svg" class="btn2">
                                    <a>
                                        <img src="images4/btn1.svg" class="btn1">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="body1" value = "250" id="ticket2">
                            <div class="minibox3">
                                <img src="images4/image 41.svg">
                            </div>
                            <div class="minibox4">
                                <div class="minibox4-header">
                                    <img src="images4/Frame 57.svg">
                                    <div class="small-box">
                                        <div class="small-box-title">Starting From</div>
                                        <div class="cost">249$</div>
                                    </div>
                                </div>
                                <div class="minibox4-body">
                                    <img src="images4/Frame 50.svg">
                                </div>
                                <div class="minibox4-footer">
                                    <img src="images4/btn2.svg" class="btn2">
                                    <a>
                                        <img src="images4/btn1.svg" class="btn1">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="body1" value = "601" id="ticket3">
                            <div class="minibox3">
                                <img src="images4/image 43.svg">
                            </div>
                            <div class="minibox4">
                                <div class="minibox4-header">
                                    <img src="images4/Frame 57.svg" class="img6">
                                    <div class="small-box">
                                        <div class="small-box-title">Starting From</div>
                                        <div class="cost">600$</div>
                                    </div>
                                </div>
                                <div class="minibox4-body">
                                    <img src="images4/Frame 50.svg">
                                </div>
                                <div class="minibox4-footer">
                                    <img src="images4/btn2.svg" class="btn2">
                                    <a>
                                        <img src="images4/btn1.svg" class="btn1">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="body1" value = "900" id="ticket4">
                            <div class="minibox3">
                                <img src="images4/image 45.svg">
                            </div>
                            <div class="minibox4">
                                <div class="minibox4-header">
                                    <img src="images4/Frame 57.svg">
                                    <div class="small-box">
                                        <div class="small-box-title">Starting From</div>
                                        <div class="cost">899$</div>
                                    </div>
                                </div>
                                <div class="minibox4-body">
                                    <img src="images4/Frame 50.svg">
                                </div>
                                <div class="minibox4-footer">
                                    <img src="images4/btn2.svg" class="btn2">
                                    <a>
                                        <img src="images4/btn1.svg" class="btn1">
                                    </a>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="footer">
                <img src="images2/footer.svg">
            </div>
        </div>
    
    <script src="showlfight.js"></script>
</body>
</html>
